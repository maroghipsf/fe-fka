<div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>List Pengguna</h3>
            </div>
        </div>
    </div>
    <section class="section">
        <div class="card">
            <div class="card-body">
                <table class="table table-striped" id="table1">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <!-- Data will be populated here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

    </section>
</div>

<script>
fetch('http://localhost:3000/api/users')
  .then(response => response.json())
  .then(result => {
    const tbody = document.getElementById('users-table-body');
    tbody.innerHTML = '';
    if (!result.data || result.data.length === 0) {
      tbody.innerHTML = `<tr><td colspan="5">Data tidak ditemukan</td></tr>`;
    } else {
      result.data.forEach(user => {
        tbody.innerHTML += `
          <tr>
            <td>${user.username || ''}</td>
            <td>${user.email || ''}</td>
            <td>${user.role.role_name || ''}</td>
            <td>
              <span class="badge bg-${user.is_active ? 'success' : 'secondary'}">
                ${user.is_active ? 'Aktif' : 'Tidak Aktif'}
              </span>
            </td>
            <td>
              <button class="btn btn-sm btn-primary" title="Edit" onclick="editUser('${user.user_id}')">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-sm btn-danger" title="Delete" onclick="deleteUser('${user.user_id}')">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        `;
      });
    }
  })
  .catch(err => {
    document.getElementById('users-table-body').innerHTML =
      `<tr><td colspan="5">Gagal memuat data</td></tr>`;
  });

// Edit user function
function editUser(id) {
  fetch(`http://localhost:3000/api/users/${id}`)
    .then(response => response.json())
    .then(result => {
      if (result.status === 'success' && result.data) {
        const user = result.data;
        document.getElementById('user_id').value = user.user_id;
        document.getElementById('username').value = user.username || '';
        document.getElementById('email').value = user.email || '';
        document.getElementById('role_id').value = user.role_id || '';
        document.getElementById('is_active').value = user.is_active ? '1' : '0';
        document.getElementById('password').value = '';
        document.getElementById('username').focus();

        // Hilangkan required pada password saat edit
        $('#password').removeAttr('data-parsley-required');
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Gagal',
          text: result.message || 'Data tidak ditemukan.'
        });
      }
    })
    .catch(() => {
      Swal.fire({
        icon: 'error',
        title: 'Gagal',
        text: 'Terjadi kesalahan saat mengambil data.'
      });
    });
}

// Delete user function
function deleteUser(id) {
  Swal.fire({
    title: 'Yakin hapus data ini?',
    icon: 'warning',
    showCancelButton: true,
    confirmButtonText: 'Ya, hapus!',
    cancelButtonText: 'Batal'
  }).then((result) => {
    if (result.isConfirmed) {
      fetch(`http://localhost:3000/api/users/${id}`, {
        method: 'DELETE'
      })
      .then(response => response.json())
      .then(res => {
        if (res.status === 'success') {
          Swal.fire({
            icon: 'success',
            title: 'Sukses',
            text: 'Data berhasil dihapus!',
            timer: 1500,
            showConfirmButton: false
          }).then(() => {
            location.reload();
          });
        } else {
          Swal.fire({
            icon: 'error',
            title: 'Gagal',
            text: res.message || 'Data gagal dihapus.'
          });
        }
      })
      .catch(() => {
        Swal.fire({
          icon: 'error',
          title: 'Gagal',
          text: 'Terjadi kesalahan saat menghapus data.'
        });
      });
    }
  });
}
</script>
