<div class="page-heading">
  <div class="page-title">
    <div class="row">
      <div class="col-12 col-md-6 order-md-1 order-last">
        <h3>Form</h3>
      </div>
      <div class="col-12 col-md-6 order-md-2 order-first">
        <nav
          aria-label="breadcrumb"
          class="breadcrumb-header float-start float-lg-end"
        >
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/index.html">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">
              Manajemen Peran & Hak Akses
            </li>
          </ol>
        </nav>
      </div>
    </div>
  </div>

  <!-- // Basic multiple Column Form section start -->
  <section id="multiple-column-form">
    <div class="row match-height">
      <div class="col-12">
        <div class="card">
          <div class="card-content">
            <div class="card-body">
              <form class="form" data-parsley-validate>
                <input type="hidden" id="role_id" name="role_id" value="" />
                <div class="row">
                  <!-- Nama Peran -->
                  <div class="col-md-6 col-12">
                    <div class="form-group mandatory">
                      <label for="role_name" class="form-label">Nama Peran</label>
                      <input
                        type="text"
                        id="role_name"
                        name="role_name"
                        class="form-control"
                        placeholder="Misal: Admin, Manajer Keuangan, Staf PO"
                        data-parsley-required="true"
                      />
                    </div>
                  </div>
                  <!-- Deskripsi Peran -->
                  <div class="col-md-6 col-12">
                    <div class="form-group">
                      <label for="description" class="form-label">Deskripsi</label>
                      <textarea
                        id="description"
                        name="description"
                        class="form-control"
                        placeholder="Deskripsi peran"
                        rows="2"
                      ></textarea>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary me-1 mb-1" id="submitBtn">
                      Submit
                    </button>
                    <button
                      type="reset"
                      class="btn btn-light-secondary me-1 mb-1"
                    >
                      Reset
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- // Basic multiple Column Form section end -->
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/parsleyjs"></script>
<script>
$(function() {
  $('.form').on('submit', function(e) {
    e.preventDefault();
    var form = $(this);

    if (!form.parsley().isValid()) {
      form.parsley().validate();
      return;
    }

    var id = $('#role_id').val();
    var payload = {
      role_name: $('#role_name').val(),
      description: $('#description').val()
    };

    if (id) {
      // UPDATE (PUT)
      $.ajax({
        url: 'http://localhost:3000/api/roles/' + id,
        type: 'PUT',
        contentType: 'application/json',
        data: JSON.stringify(payload),
        success: function() {
          Swal.fire({
            icon: 'success',
            title: 'Sukses',
            text: 'Data peran berhasil diperbarui!',
            timer: 1500,
            showConfirmButton: false
          }).then(() => {
            location.reload();
          });
        },
        error: function(xhr) {
          Swal.fire({ icon: 'error', title: 'Gagal', text: xhr.responseJSON?.message || xhr.statusText });
        }
      });
    } else {
      // TAMBAH BARU (POST)
      $.ajax({
        url: 'http://localhost:3000/api/roles',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(payload),
        success: function() {
          Swal.fire({
            icon: 'success',
            title: 'Sukses',
            text: 'Data peran berhasil ditambahkan!',
            timer: 1500,
            showConfirmButton: false
          }).then(() => {
            location.reload();
          });
        },
        error: function(xhr) {
          Swal.fire({ icon: 'error', title: 'Gagal', text: xhr.responseJSON?.message || xhr.statusText });
        }
      });
    }
  });
});
</script>
