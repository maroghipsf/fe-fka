<div class="page-heading"><div class="page-title"><div class="row"><div class="col-12 col-md-6 order-md-1 order-last"><h3>Form</h3></div><div class="col-12 col-md-6 order-md-2 order-first"><nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end"><ol class="breadcrumb"><li class="breadcrumb-item"><a href="/index.html">Dashboard</a></li><li class="breadcrumb-item active" aria-current="page">Manajemen Akun Bank</li></ol></nav></div></div></div><!-- // Basic multiple Column Form section start --><section id="multiple-column-form"><div class="row match-height"><div class="col-12"><div class="card"><div class="card-content"><div class="card-body"><form class="form" data-parsley-validate><div class="row"><!-- Nama Konfigurasi Bunga --><div class="col-md-6 col-12"><div class="form-group mandatory"><label for="config_name" class="form-label">Nama Konfigurasi Bunga</label> <input type="text" id="config_name" name="config_name" class="form-control" placeholder="Misal: Bunga Standar Modal" data-parsley-required="true"></div></div><!-- Persentase Bunga --><div class="col-md-3 col-12"><div class="form-group mandatory"><label for="rate_percentage" class="form-label">Persentase Bunga (%)</label> <input type="number" step="0.0001" min="0" id="rate_percentage" name="rate_percentage" class="form-control" placeholder="Misal: 0.10 untuk 10%" data-parsley-required="true"></div></div><!-- Tipe Perhitungan --><div class="col-md-3 col-12"><div class="form-group mandatory"><label for="calculation_type" class="form-label">Tipe Perhitungan</label> <select id="calculation_type" name="calculation_type" class="form-select" data-parsley-required="true"><option value="Annual">Tahunan</option></select></div></div><!-- Deskripsi --><div class="col-12"><div class="form-group"><label for="description" class="form-label">Deskripsi</label> <textarea id="description" name="description" class="form-control" placeholder="Deskripsi konfigurasi bunga" rows="2"></textarea></div></div></div><div class="row"><div class="col-12 d-flex justify-content-end"><button type="submit" class="btn btn-primary me-1 mb-1" id="submitBtn">Submit</button> <button type="reset" class="btn btn-light-secondary me-1 mb-1">Reset</button></div></div></form></div></div></div></div></div></section><!-- // Basic multiple Column Form section end --></div><script src="https://code.jquery.com/jquery-3.6.0.min.js"></script><script src="https://cdn.jsdelivr.net/npm/parsleyjs"></script><script>$(function() {
  $('.form').on('submit', function(e) {
    e.preventDefault();
    var form = $(this);

    if (!form.parsley().isValid()) {
      form.parsley().validate();
      return;
    }

    var id = $('#interest_config_id').val(); // gunakan hidden input jika edit
    var payload = {
      config_name: $('#config_name').val(),
      rate_percentage: $('#rate_percentage').val(),
      calculation_type: $('#calculation_type').val(),
      description: $('#description').val(),
      is_active: $('#is_active').val() // tambahkan jika ada field status aktif
    };

    if (id) {
      // UPDATE (PUT)
      $.ajax({
        url: 'http://localhost:3000/api/interest-configs/' + id,
        type: 'PUT',
        contentType: 'application/json',
        data: JSON.stringify(payload),
        success: function() {
          Swal.fire({
            icon: 'success',
            title: 'Sukses',
            text: 'Konfigurasi bunga berhasil diperbarui!',
            timer: 1500,
            showConfirmButton: false
          }).then(() => {
            location.reload();
          });
        },
        error: function(xhr) {
          Swal.fire({ icon: 'error', title: 'Gagal', text: xhr.responseJSON?.message || xhr.statusText });
        }
      });
    } else {
      // TAMBAH BARU (POST)
      $.ajax({
        url: 'http://localhost:3000/api/interest-configs',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(payload),
        success: function() {
          Swal.fire({
            icon: 'success',
            title: 'Sukses',
            text: 'Konfigurasi bunga berhasil ditambahkan!',
            timer: 1500,
            showConfirmButton: false
          }).then(() => {
            location.reload();
          });
        },
        error: function(xhr) {
          Swal.fire({ icon: 'error', title: 'Gagal', text: xhr.responseJSON?.message || xhr.statusText });
        }
      });
    }
  });
});</script>
