<div class="page-heading"><div class="page-title"><div class="row"><div class="col-12 col-md-6 order-md-1 order-last"><h3>Form</h3></div><div class="col-12 col-md-6 order-md-2 order-first"><nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end"><ol class="breadcrumb"><li class="breadcrumb-item"><a href="/index.html">Dashboard</a></li><li class="breadcrumb-item active" aria-current="page">Manajemen Akun Bank</li></ol></nav></div></div></div><!-- // Basic multiple Column Form section start --><section id="multiple-column-form"><div class="row match-height"><div class="col-12"><div class="card"><div class="card-content"><div class="card-body"><form class="form" data-parsley-validate><input type="hidden" id="account_id" name="id" value=""><div class="row"><!-- Nama Akun Bank --><div class="col-md-4 col-12"><div class="form-group mandatory"><label for="account_name" class="form-label">Nama Akun Bank</label> <input type="text" id="account_name" class="form-control" placeholder="Nama Akun Bank" name="account_name" data-parsley-required="true"></div></div><!-- Tipe Akun --><div class="col-md-4 col-12"><div class="form-group mandatory"><label for="account_type" class="form-label">Tipe Akun</label> <select id="account_type" class="form-select" name="account_type" data-parsley-required="true"><option value="">Pilih Tipe</option><option value="Modal">Modal</option><option value="Operasional">Operasional</option></select></div></div><!-- Saldo Saat Ini --><div class="col-md-4 col-12"><div class="form-group mandatory"><label for="current_balance" class="form-label">Saldo Saat Ini</label> <input type="number" id="current_balance" class="form-control" placeholder="0.00" name="current_balance" step="0.01" min="0" data-parsley-required="true"></div></div></div><div class="row"><div class="col-12 d-flex justify-content-end"><button type="submit" class="btn btn-primary me-1 mb-1" id="submitBtn">Submit</button> <button type="reset" class="btn btn-light-secondary me-1 mb-1">Reset</button></div></div></form></div></div></div></div></div></section><!-- // Basic multiple Column Form section end --></div><script src="https://code.jquery.com/jquery-3.6.0.min.js"></script><script src="https://cdn.jsdelivr.net/npm/parsleyjs"></script><script>$(function() {
  $('.form').on('submit', function(e) {
    e.preventDefault();
    var form = $(this);

    if (!form.parsley().isValid()) {
      form.parsley().validate();
      return;
    }

    var id = $('#account_id').val();
    var payload = {
      account_name: $('#account_name').val(),
      account_type: $('#account_type').val(),
      current_balance: $('#current_balance').val()
    };

    if (id) {
      // UPDATE (PUT)
      $.ajax({
        url: 'http://localhost:3000/api/accounts/' + id,
        type: 'PUT',
        contentType: 'application/json',
        data: JSON.stringify(payload),
        success: function() {
          Swal.fire({
            icon: 'success',
            title: 'Sukses',
            text: 'Data akun bank berhasil diperbarui!',
            timer: 1500,
            showConfirmButton: false
          }).then(() => {
            location.reload();
          });
        },
        error: function(xhr) {
          Swal.fire({ icon: 'error', title: 'Gagal', text: xhr.responseJSON?.message || xhr.statusText });
        }
      });
    } else {
      // TAMBAH BARU (POST)
      $.ajax({
        url: 'http://localhost:3000/api/accounts',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(payload),
        success: function() {
          Swal.fire({
            icon: 'success',
            title: 'Sukses',
            text: 'Data akun bank berhasil ditambahkan!',
            timer: 1500,
            showConfirmButton: false
          }).then(() => {
            location.reload();
          });
        },
        error: function(xhr) {
          Swal.fire({ icon: 'error', title: 'Gagal', text: xhr.responseJSON?.message || xhr.statusText });
        }
      });
    }
  });
});</script>
