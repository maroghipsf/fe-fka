<div class="page-heading"><div class="page-title"><div class="row"><div class="col-12 col-md-6 order-md-1 order-last"><h3>Form</h3></div><div class="col-12 col-md-6 order-md-2 order-first"><nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end"><ol class="breadcrumb"><li class="breadcrumb-item"><a href="/index.html">Dashboard</a></li><li class="breadcrumb-item active" aria-current="page">List Pemasok</li></ol></nav></div></div></div><!-- // Basic multiple Column Form section start --><section id="multiple-column-form"><div class="row match-height"><div class="col-12"><div class="card"><div class="card-content"><div class="card-body"><form class="form" data-parsley-validate><input type="hidden" id="supplier_id" name="id" value=""><div class="row"><!-- Nama --><div class="col-md-6 col-12"><div class="form-group mandatory"><label for="supplier_name" class="form-label">Nama</label> <input type="text" id="supplier_name" class="form-control" placeholder="Nama" name="name" data-parsley-required="true"></div></div><!-- Alamat --><div class="col-md-6 col-12"><div class="form-group mandatory"><label for="address" class="form-label">Alamat</label> <input type="text" id="address" class="form-control" placeholder="Alamat" name="address" data-parsley-required="true"></div></div><!-- Phone --><div class="col-md-4 col-12"><div class="form-group"><label for="phone" class="form-label">Telepon</label> <input type="text" id="phone" class="form-control" placeholder="Telepon" name="phone"></div></div><!-- Email --><div class="col-md-4 col-12"><div class="form-group"><label for="email" class="form-label">Email</label> <input type="email" id="email" class="form-control" placeholder="Email" name="email" data-parsley-type="email"></div></div><!-- NPWP --><div class="col-md-4 col-12"><div class="form-group"><label for="npwp" class="form-label">NPWP</label> <input type="text" id="npwp" class="form-control" placeholder="NPWP" name="npwp"></div></div></div><div class="row"><div class="col-12 d-flex justify-content-end"><button type="submit" class="btn btn-primary me-1 mb-1" id="submitBtn">Submit</button> <button type="reset" class="btn btn-light-secondary me-1 mb-1">Reset</button></div></div></form></div></div></div></div></div></section><!-- // Basic multiple Column Form section end --></div><script src="https://code.jquery.com/jquery-3.6.0.min.js"></script><script src="https://cdn.jsdelivr.net/npm/parsleyjs"></script><script>$(function() {
  $('.form').on('submit', function(e) {
    e.preventDefault();
    var form = $(this);

    if (!form.parsley().isValid()) {
      form.parsley().validate();
      return;
    }

    var id = $('#supplier_id').val();

    var payload = {
      supplier_name: $('#supplier_name').val(),
      address: $('#address').val(),
      phone: $('#phone').val(),
      email: $('#email').val(),
      npwp: $('#npwp').val()
    };

    if (id) {
      // UPDATE (PUT)
      $.ajax({
        url: 'http://localhost:3000/api/suppliers/' + id,
        type: 'PUT',
        contentType: 'application/json',
        data: JSON.stringify(payload),
        success: function() {
          Swal.fire({
            icon: 'success',
            title: 'Sukses',
            text: 'Data pemasok berhasil diperbarui!',
            timer: 1500,
            showConfirmButton: false
          }).then(() => {
            location.reload();
          });
        },
        error: function(xhr) {
          Swal.fire({ icon: 'error', title: 'Gagal', text: xhr.responseJSON?.message || xhr.statusText });
        }
      });
    } else {
      // TAMBAH BARU (POST)
      $.ajax({
        url: 'http://localhost:3000/api/suppliers',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(payload),
        success: function() {
          Swal.fire({
            icon: 'success',
            title: 'Sukses',
            text: 'Data pemasok berhasil ditambahkan!',
            timer: 1500,
            showConfirmButton: false
          }).then(() => {
            location.reload();
          });
        },
        error: function(xhr) {
          Swal.fire({ icon: 'error', title: 'Gagal', text: xhr.responseJSON?.message || xhr.statusText });
        }
      });
    }
  });
});</script>
