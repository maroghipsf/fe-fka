<div class="page-heading"><div class="page-title"><div class="row"><div class="col-12 col-md-6 order-md-1 order-last"><h3>Form</h3></div><div class="col-12 col-md-6 order-md-2 order-first"><nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end"><ol class="breadcrumb"><li class="breadcrumb-item"><a href="/index.html">Dashboard</a></li><li class="breadcrumb-item active" aria-current="page">Manajemen Item (Barang/Jasa)</li></ol></nav></div></div></div><!-- // Basic multiple Column Form section start --><section id="multiple-column-form"><div class="row match-height"><div class="col-12"><div class="card"><div class="card-content"><div class="card-body"><form class="form" data-parsley-validate><input type="hidden" id="item_id" name="id" value=""><div class="row"><!-- Kode Item (opsional) --><div class="col-md-4 col-12"><div class="form-group"><label for="item_code" class="form-label">Kode Item</label> <input type="text" id="item_code" class="form-control" placeholder="Kode Item" name="item_code"></div></div><!-- Nama Item --><div class="col-md-4 col-12"><div class="form-group mandatory"><label for="item_name" class="form-label">Nama Item</label> <input type="text" id="item_name" class="form-control" placeholder="Nama Item" name="item_name" data-parsley-required="true"></div></div><!-- Satuan Pengukuran --><div class="col-md-4 col-12"><div class="form-group mandatory"><label for="unit_of_measure" class="form-label">Satuan Pengukuran</label> <input type="text" id="unit_of_measure" class="form-control" placeholder="Satuan (misal: kg, pcs, liter)" name="unit_of_measure" data-parsley-required="true"></div></div><!-- Deskripsi --><div class="col-12"><div class="form-group"><label for="description" class="form-label">Deskripsi</label> <textarea id="description" class="form-control" placeholder="Deskripsi" name="description" rows="2"></textarea></div></div></div><div class="row"><div class="col-12 d-flex justify-content-end"><button type="submit" class="btn btn-primary me-1 mb-1" id="submitBtn">Submit</button> <button type="reset" class="btn btn-light-secondary me-1 mb-1">Reset</button></div></div></form></div></div></div></div></div></section><!-- // Basic multiple Column Form section end --></div><script src="https://code.jquery.com/jquery-3.6.0.min.js"></script><script src="https://cdn.jsdelivr.net/npm/parsleyjs"></script><script>$(function() {
  $('.form').on('submit', function(e) {
    e.preventDefault();
    var form = $(this);

    if (!form.parsley().isValid()) {
      form.parsley().validate();
      return;
    }

    var id = $('#item_id').val();
    var payload = {
      item_code: $('#item_code').val(),
      item_name: $('#item_name').val(),
      unit_of_measure: $('#unit_of_measure').val(),
      description: $('#description').val()
    };

    if (id) {
      // UPDATE (PUT)
      $.ajax({
        url: 'http://localhost:3000/api/items/' + id,
        type: 'PUT',
        contentType: 'application/json',
        data: JSON.stringify(payload),
        success: function() {
          Swal.fire({
            icon: 'success',
            title: 'Sukses',
            text: 'Data item berhasil diperbarui!',
            timer: 1500,
            showConfirmButton: false
          }).then(() => {
            location.reload();
          });
        },
        error: function(xhr) {
          Swal.fire({ icon: 'error', title: 'Gagal', text: xhr.responseJSON?.message || xhr.statusText });
        }
      });
    } else {
      // TAMBAH BARU (POST)
      $.ajax({
        url: 'http://localhost:3000/api/items',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(payload),
        success: function() {
          Swal.fire({
            icon: 'success',
            title: 'Sukses',
            text: 'Data item berhasil ditambahkan!',
            timer: 1500,
            showConfirmButton: false
          }).then(() => {
            location.reload();
          });
        },
        error: function(xhr) {
          Swal.fire({ icon: 'error', title: 'Gagal', text: xhr.responseJSON?.message || xhr.statusText });
        }
      });
    }
  });
});</script>
