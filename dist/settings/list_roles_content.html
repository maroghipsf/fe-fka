<div class="page-heading"><div class="page-title"><div class="row"><div class="col-12 col-md-6 order-md-1 order-last"><h3>List Peran</h3></div></div></div><section class="section"><div class="card"><div class="card-body"><table class="table table-striped" id="table1"><thead><tr><th>Nama Peran</th><th>Deskripsi</th><th>Action</th></tr></thead><tbody id="roles-table-body"><!-- Data will be populated here by JavaScript --></tbody></table></div></div></section></div><script>fetch('http://localhost:3000/api/roles')
  .then(response => response.json())
  .then(result => {
    const tbody = document.getElementById('roles-table-body');
    tbody.innerHTML = '';
    if (!result.data || result.data.length === 0) {
      tbody.innerHTML = `<tr><td colspan="3">Data tidak ditemukan</td></tr>`;
    } else {
      result.data.forEach(role => {
        tbody.innerHTML += `
          <tr>
            <td>${role.role_name || ''}</td>
            <td>${role.description || ''}</td>
            <td>
              <button class="btn btn-sm btn-primary" title="Edit" onclick="editRole('${role.role_id}')">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-sm btn-danger" title="Delete" onclick="deleteRole('${role.role_id}')">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        `;
      });
    }
  })
  .catch(err => {
    document.getElementById('roles-table-body').innerHTML =
      `<tr><td colspan="3">Gagal memuat data</td></tr>`;
  });

// Edit role function
function editRole(id) {
  fetch(`http://localhost:3000/api/roles/${id}`)
    .then(response => response.json())
    .then(result => {
      if (result.status === 'success' && result.data) {
        const role = result.data;
        document.getElementById('role_id').value = role.role_id;
        document.getElementById('role_name').value = role.role_name || '';
        document.getElementById('description').value = role.description || '';
        document.getElementById('role_name').focus();
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Gagal',
          text: result.message || 'Data tidak ditemukan.'
        });
      }
    })
    .catch(() => {
      Swal.fire({
        icon: 'error',
        title: 'Gagal',
        text: 'Terjadi kesalahan saat mengambil data.'
      });
    });
}

// Delete role function
function deleteRole(id) {
  Swal.fire({
    title: 'Yakin hapus data ini?',
    icon: 'warning',
    showCancelButton: true,
    confirmButtonText: 'Ya, hapus!',
    cancelButtonText: 'Batal'
  }).then((result) => {
    if (result.isConfirmed) {
      fetch(`http://localhost:3000/api/roles/${id}`, {
        method: 'DELETE'
      })
      .then(response => response.json())
      .then(res => {
        if (res.status === 'success') {
          Swal.fire({
            icon: 'success',
            title: 'Sukses',
            text: 'Data berhasil dihapus!',
            timer: 1500,
            showConfirmButton: false
          }).then(() => {
            location.reload();
          });
        } else {
          Swal.fire({
            icon: 'error',
            title: 'Gagal',
            text: res.message || 'Data gagal dihapus.'
          });
        }
      })
      .catch(() => {
        Swal.fire({
          icon: 'error',
          title: 'Gagal',
          text: 'Terjadi kesalahan saat menghapus data.'
        });
      });
    }
  });
}</script>
